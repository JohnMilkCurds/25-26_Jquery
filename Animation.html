<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>

        $(document).ready(function(){
            $("#throw").click(function(){
                $("#sniper").animate({

                });

                $("#jar").animate({
                    right: "+=900px",
                    opacity:"0"
                });

                $("#scout").animate({
                    opacity:"0"
                });

            })

            $("#reaction").click(function(){
                $("#scout-text").css({
                    color:"black"
                });

                $("#medic-text").css({
                    color:"black"
                });
            });

            $("#death").click(function(){
                $("#scout-text").css({
                    color:"white"
                });
                $("#scout-cry").css({
                    color:"black"
                });

                $("#medic-text").css({
                    color:"white"
                });

                $("#jarred_scout").animate({
                    opacity:"0"
                });
            });

        });


    </script>
</head>
<body>

<button id="throw">CLICKYY FIRSST</button> <br>
<button id="reaction">CLICKYY NEXT</button> <br>
<button id="death">CLICKYY LAST</button>
<img id="medic" src="img/medic.webp" style="position:absolute; left:200px" >
<p id="medic-text" style="position:absolute; left:200px; top:250px; color:white">NO! DUMKOV</p>

<img id="jarred_scout" src="img/jar_scout.png" style="position:absolute; left:400px" >
<img id="scout" src="img/scout.webp" style="position:absolute; left:400px" >
<p id="scout-text" style="position:absolute; left:400px; top:250px; color:white;">MEDIC HEELP</p>
<p id="scout-cry" style="position:absolute; left:400px; top:250px; color:white;">ARRGHHHHH</p>



<img id="jar" src="img/jarate.webp" style="position:absolute; width:50px; right:300px " >
<img id="sniper" src="img/sniper.webp" style="position:absolute;right:300px">




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
